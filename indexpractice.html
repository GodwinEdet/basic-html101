<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form creation</title>
    <link rel="stylesheet" href="stylepractice.css">
</head>
<body>
    <form action="">
        <label for="Email" class="hidden-label">email:</label>
        <input type="email"name:email id="Email" placeholder="email">

        <label for="telephone-number" class="hidden-label">tel. number: </label>
        <input type="tel" id="telephone-number" placeholder="telephone number">

        <label for="password" class="hidden-label">Password: </label>
        <input type="password" id="password" placeholder="password">
        <select name="initial view" id="view">
            <option value="initial view">Initially view...</option>
            <option value="computer view">computer view</option>
            <option value="iphone view">iphone view</option>
            <option value="ipad/tab view">ipad/tab view</option>
        </select>
        <input type="submit" value="sign in">
        <label for="checkbox">
            <input type="checkbox" name="remember" checked="checked" value="yes">
            <span class="checkbox-text"> Stay Signed In   </span>
        </label>
    </form>
</body>
</html>
